<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/icon3.jpg" />
  <title>OCEAN WATCH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="main">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <div class="nav">
        <div class="nav-option">
          <img src="./assets/library_icon.png" class="nav-img" />
          <a href="#">Reports</a>
        </div>
        <div class="nav-option">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">Analysis</a>
        </div>
        <div class="nav-option">
          <i class="fa-solid fa-gear"></i>
          <a href="/settings">Settings</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="logo">
        <img src="./assets/icon3.jpg" alt="Ocean Watch Logo" />
        <h2>OCEAN WATCH</h2>
      </div>

      <div class="report">
        <h2>Report a Hazard</h2>
        <form action="/report-a-hazard" method="POST" enctype="multipart/form-data">
          <div class="report-option">
            <h3>Location</h3>
            <select name="location" required>
              <option value="">Select</option>
              <option>Mumbai (Maharashtra)</option>
              <option>Goa</option>
              <option>Chennai (Tamil Nadu)</option>
              <option>Visakhapatnam (Andhra Pradesh)</option>
              <option>Kochi (Kerala)</option>
              <option>Kolkata (West Bengal)</option>
              <option>Paradip (Odisha)</option>
              <option>Kandla (Gujarat)</option>
              <option>Port Blair (Andaman & Nicobar)</option>
              <option>Diu (Daman & Diu)</option>
            </select>
          </div>
          <div class="report-option">
            <h3>Description</h3>
            <textarea
              name="description"
              rows="10"
              cols="31"
              placeholder="Describe the hazard..."
              required
            ></textarea>
          </div>
          <div class="report-option">
            <h3>Photo</h3>
            <input type="file" name="file" />
          </div>
          <br />
          <button type="submit">Submit Report</button>
        </form>
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="contact-detail">
      <div class="detail">
        <i class="fa-solid fa-user"></i>
        <a href="/login">Login</a>
      </div>
      <div class="detail">
        <i class="fa-brands fa-instagram"></i>
        <a href="/register">Register</a>
      </div>
      <div class="detail">
        <i class="fa-solid fa-address-book"></i>
        <a href="/contact">Contact Us</a>
      </div>
    </div>
  </div>
</body>
</html>
