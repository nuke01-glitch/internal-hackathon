<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCEAN WATCH INC. | Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/icon3.jpg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="contact-container">
    <div class="contact-box">
      <h2>OCEAN WATCH INC</h2>
      <p>Contact Us</p>
      <form action="/contact" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <button type="submit">Submit</button>
      </form>
      <p class="phone">Phone: +91 7471544683</p>
      <div class="social-icons">
        <a href="https://x.com/oceanwatchin" target="_blank"><img src="./assets/twitter.jpg" alt="Twitter" /></a>
        <a href="https://facebook.com" target="_blank"><img src="./assets/facebook.jpg" alt="Facebook" /></a>
        <a href="https://instagram.com" target="_blank"><img src="./assets/instagram.jpg" alt="Instagram" /></a>
      </div>
    </div>
  </div>
</body>
</html>
